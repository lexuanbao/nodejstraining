<p>user works!</p>
<p style="color: green;">{{message}}</p>
<div *ngIf = 'users.length'>
    <div *ngFor = 'let user of users'>
        <a id='userId{{user.userId}}' routerLink="detail/{{user.userId}}">
            {{user.userId}}
        </a>
        <div id='fullName{{user.userId}}'>
            {{user.fullNane}}
        </div>
        <div id='kanaName{{user.userId}}'>
            {{user.kanaName}}
        </div>
        <div id='birthDay{{user.userId}}'>
            {{user.birthDay}}
        </div>
        <child-user-edit [user]='user' (userChange)="setUserEdit($event)"></child-user-edit>
        <button id='btnEdit{{user.userId}}' (click)='EditButtonOnclick(user)'>Edit</button>
        <button id='btnDelete' (click)='DeleteButtonOnclick(user.userId)'>Delete</button>
        <br />
        ---------------------------------------
    </div>
</div>
<div *ngIf='userEdited'>{{userEdited.fullNane}}</div>
<button id='btnInsert' (click)='AddButtonOnclick()'>Add</button><br/>
